<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Sport Bikes - Gear Ride</title>
  <style>
    body {
      background-color: #2e2e2e;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    a.home {
      display: inline-block;
      margin-bottom: 20px;
      color: #1e88e5;
      font-weight: bold;
      text-decoration: none;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .bike-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .bike-card {
      background-color: #3a3a3a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease;
    }

    .bike-card:hover {
      transform: scale(1.03);
    }

    .bike-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .bike-card .name {
      padding: 15px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a class="home" href="../../../index.html">← 홈으로</a>
  <h1>Sport Bikes</h1>

  <div class="bike-grid">
    <div class="bike-card">
      <img src="https://cdn.pixabay.com/photo/2018/06/20/22/24/motorcycle-3483452_960_720.jpg" alt="Yamaha R1">
      <div class="name">Yamaha YZF-R1</div>
    </div>
    <div class="bike-card">
      <img src="https://cdn.pixabay.com/photo/2020/06/30/21/56/kawasaki-5356443_960_720.jpg" alt="Kawasaki ZX-10R">
      <div class="name">Kawasaki Ninja ZX-10R</div>
    </div>
    <div class="bike-card">
      <img src="https://cdn.pixabay.com/photo/2017/01/18/15/01/honda-1998055_960_720.jpg" alt="Honda CBR1000RR">
      <div class="name">Honda CBR1000RR-R</div>
    </div>
    <div class="bike-card">
      <img src="https://cdn.pixabay.com/photo/2017/02/17/22/39/motorbike-2074478_960_720.jpg" alt="Suzuki GSX-R1000">
      <div class="name">Suzuki GSX-R1000</div>
    </div>
  </div>
</body>
</html>
