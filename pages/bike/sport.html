<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Sport Bikes</title>
  <style>
    body {
      background-color: #2e2e2e;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .site-title {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
      background-color: #1e88e5;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: 80px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 40px;
    }

    .bike-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
    }

    .bike-item {
      background-color: #3a3a3a;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      width: 30%;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    .bike-item:hover {
      transform: scale(1.03);
    }

    .bike-item img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .bike-name {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .bike-price {
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <a href="../../index.html" class="site-title">Gear Ride</a>

  <div class="container">
    <h1>Sport Bikes</h1>
    <div class="bike-list">
      <div class="bike-item">
        <a href="sport/r1.html">
          <img src="../../images/sport/r1.jpg" alt="Yamaha YZF-R1">
          <div class="bike-name">Yamaha YZF-R1</div>
          <div class="bike-price"> 2,380만원</div>
        </a>
      </div>
      <div class="bike-item">
        <a href="sport/cbr1000rr.html">
          <img src="../../images/sport/cbr1000rr.jpg" alt="Honda CBR1000RR">
          <div class="bike-name">Honda CBR1000RR-R SP</div>
          <div class="bike-price"> 2,940만원</div>
        </a>
      </div>
      <div class="bike-item">
        <a href="sport/s1000rr.html">
          <img src="../../images/sport/s1000rr.jpg" alt="BMW S1000RR">
          <div class="bike-name">BMW S1000RR</div>
          <div class="bike-price"> 3,230만원</div>
        </a>
      </div>
      <div class="bike-item">
        <a href="sport/gsx-1000.html">
          <img src="../../images/sport/gsxr1000.jpg" alt="Suzuki GSX-1000">
          <div class="bike-name">Suzuki GSX-R1000</div>
          <div class="bike-price"> 2,149만원</div>
        </a>
      </div>
      <div class="bike-item">
        <a href="sport/panigale v4s.html">
          <img src="../../images/sport/panigale v4s.jpg" alt="Ducati Panigale V4S">
          <div class="bike-name">Ducati Panigale V4S</div>
          <div class="bike-price"> 미정</div>
        </a>
    </div>
  </div>

</body>
</html>
