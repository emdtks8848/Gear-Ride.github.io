<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gear Ride</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background-image: url('image.png');
      background-size: cover;
      background-position: center;
    }

    .right {
      flex: 1;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 60px;
    }

    .btn {
      width: 250px;
      padding: 15px;
      margin: 10px 0;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }

    .btn-blue {
      background-color: #004fc5;
    }

    .btn-blue:hover {
      background-color: #003b91;
    }

    .btn-red {
      background-color: #d32f2f;
    }

    .btn-red:hover {
      background-color: #b71c1c;
    }

    .btn-orange {
      background-color: #e64a19;
    }

    .btn-orange:hover {
      background-color: #bf360c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="title">Gear Ride</div>
      <a href="bike.html"><button class="btn btn-blue"> Motorcycle</button></a>
      <a href="gear.html"><button class="btn btn-blue">Motorcycle Gear</button></a>
      <a href="course.html"><button class="btn btn-orange">Riding Course</button></a>
      <a href="etc.html"><button class="btn btn-red">Note</button></a>
    </div>
  </div>
</body>
</html>
