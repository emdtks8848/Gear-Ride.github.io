<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gear Ride</title>
  <style>
    body {
      margin: 0;
      background-color: #2f2f2f; /* 아스팔트 배경 */
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      box-sizing: border-box;
    }

    .hero {
      display: flex;
      height: 100vh;
    }

    .hero img {
      width: 66%;
      object-fit: cover;
    }

    .menu {
      width: 34%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
    }

    .menu button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      background-color: #005fbc;
      transition: 0.3s;
    }

    .menu button:hover {
      background-color: #d00000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gear Ride</h1>
  </header>
  <div class="hero">
    <img src="city.jpg" alt="도시 이미지" />
    <div class="menu">
      <button onclick="location.href='#'">오토바이 정보</button>
      <button onclick="location.href='#'">장비 & 제품 정보</button>
      <button onclick="location.href='#'">라이딩 코스</button>
      <button onclick="location.href='#'">기타</button>
    </div>
  </div>
</body>
</html>
