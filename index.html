<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Gear Ride</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #2f2f2f; /* 아스팔트 색 */
      color: #fff;
    }

    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: left;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 90vh;
    }

    .image-area {
      width: 66%;
      background: url('city_track_nature.jpg') no-repeat center center;
      background-size: cover;
    }

    .button-area {
      width: 34%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #2f2f2f;
    }

    .button-area a {
      text-decoration: none;
      margin: 10px 0;
    }

    .button-area button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      width: 220px;
      transition: background-color 0.3s ease;
    }

    .blue-button {
      background-color: #007bff;
      color: white;
    }

    .blue-button:hover {
      background-color: #0056b3;
    }

    .red-button {
      background-color: #ff3c3c;
      color: white;
    }

    .red-button:hover {
      background-color: #cc0000;
    }

  </style>
</head>
<body>
  <header>
    Gear Ride
  </header>

  <div class="container">
    <div class="image-area"></div>

    <div class="button-area">
      <a href="bike.html"><button class="blue-button">오토바이 정보</button></a>
      <a href="gear.html"><button class="blue-button">장비 & 제품 정보</button></a>
      <a href="course.html"><button class="red-button">라이딩 코스</button></a>
      <a href="etc.html"><button class="red-button">기타</button></a>
    </div>
  </div>
</body>
</html>
