<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gear Ride</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c; /* 아스팔트 배경 */
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left {
      width: 66.6%;
      background: url('image.png') no-repeat center center;
      background-size: cover;
    }

    .right {
      width: 33.3%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #1c1c1c;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .btn {
      width: 200px;
      padding: 15px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .blue {
      background-color: #0044cc;
    }

    .dark-blue {
      background-color: #003399;
    }

    .red {
      background-color: #cc0000;
    }

    .dark-red {
      background-color: #990000;
    }
  </style>
</head>
<body>
  <header>
    Gear Ride
  </header>

  <div class="container">
    <div class="image-area"></div>

    <div class="button-area">
      <a href="bike.html"><button class="blue-button">오토바이 정보</button></a>
      <a href="gear.html"><button class="blue-button">장비 & 제품 정보</button></a>
      <a href="course.html"><button class="red-button">라이딩 코스</button></a>
      <a href="etc.html"><button class="red-button">기타</button></a>
    </div>
  </div>
</body>
</html>
