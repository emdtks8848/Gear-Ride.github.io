<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오토바이 정보</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    h1 { color: #333; }
    .genre-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .genre-item {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .genre-item:hover {
      transform: scale(1.05);
    }
    .genre-item a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>오토바이 장르별 정보</h1>
  <div class="genre-list">
    <div class="genre-item"><a href="scooter.html">스쿠터</a></div>
    <div class="genre-item"><a href="#">네이키드</a></div>
    <div class="genre-item"><a href="#">스포츠</a></div>
    <div class="genre-item"><a href="#">투어러</a></div>
  </div>
</body>
</html>
